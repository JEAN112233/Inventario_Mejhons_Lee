<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recaudo de Clientes</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dbe6f6, #c5796d);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      cursor: pointer;
      grid-column: span 2;
    }
    button:hover {
      background: #00509e;
    }
    .search-box {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #003366;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .estado-cancelado {
      color: green;
      font-weight: bold;
    }
    .acciones button {
      margin-right: 5px;
      padding: 5px 8px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-editar {
      background-color: #ff9800;
      color: white;
    }
    .btn-eliminar {
      background-color: #e53935;
      color: white;
    }
    /* ✅ Estilos para el botón de retroceso */
    .back-btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .back-btn:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="back-btn" onclick="window.location.href='homepage.html'">◀️ Volver</button>
  <h1>Recaudo de Clientes</h1>

  <form id="recaudoForm">
    <input type="text" id="nombre" placeholder="Nombre del cliente" required>
    <input type="text" id="numero" placeholder="Número del cliente" required>
    <select id="estadoCuenta" required>
      <option value=""> - </option>
      <option value="A cuenta">A cuenta</option>
      <option value="Debe">Debe</option>
      <option value="Cancelado">Cancelado</option>
    </select>
    <input type="number" id="montoAdeudado" placeholder="Monto adeudado o acumulado" min="0" step="0.01">
    <input type="number" id="montoPagado" placeholder="Monto pagado" min="0" step="0.01">
    <input type="date" id="fecha" required>
    <button type="submit">Registrar Recaudo</button>
  </form>

  <div class="search-box">
    <input type="text" id="buscar" placeholder="Buscar cliente o número...">
    <input type="date" id="buscarFecha">
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Número</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Deuda / a cuenta</th>
        <th>Monto pagado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaRecaudos"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMHH7tdFm5EpZazWSe604_05UH_ljszGI",
    authDomain: "bitel-247cf.firebaseapp.com",
    projectId: "bitel-247cf",
    storageBucket: "bitel-247cf.appspot.com",
    messagingSenderId: "773176941580",
    appId: "1:773176941580:web:739f17fddfa421fd4b6229"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let editandoId = null;

  async function cargarRecaudos(filtro = "", fechaFiltro = "") {
    const tbody = document.getElementById("tablaRecaudos");
    tbody.innerHTML = "";
    let q = query(collection(db, "recaudos"), orderBy("fecha", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (
        (filtro === "" || data.nombre_cliente.toLowerCase().includes(filtro) || data.numero_cliente.includes(filtro)) &&
        (fechaFiltro === "" || data.fecha === fechaFiltro)
      ) {
        const fila = `
          <tr>
            <td>${data.nombre_cliente}</td>
            <td>${data.numero_cliente}</td>
            <td>${data.fecha}</td>
            <td class="${data.estado_cuenta === 'Cancelado' ? 'estado-cancelado' : ''}">${data.estado_cuenta || "-"}</td>
            <td>${data.monto_adeudado ? data.monto_adeudado.toFixed(2) : "-"}</td>
            <td>${data.monto_pagado ? data.monto_pagado.toFixed(2) : "-"}</td>
            <td class="acciones">
              <button class="btn-editar" onclick="editarRecaudo('${docSnap.id}', '${data.nombre_cliente}', '${data.numero_cliente}', '${data.estado_cuenta}', ${data.monto_adeudado || 0}, ${data.monto_pagado || 0}, '${data.fecha}')">Editar</button>
              <button class="btn-eliminar" onclick="eliminarRecaudo('${docSnap.id}')">Eliminar</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += fila;
      }
    });
  }

  document.getElementById("recaudoForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const estado = document.getElementById("estadoCuenta").value;
    const montoAdeudado = parseFloat(document.getElementById("montoAdeudado").value) || null;
    const montoPagado = parseFloat(document.getElementById("montoPagado").value) || null;
    const fecha = document.getElementById("fecha").value;

    if (editandoId) {
      await updateDoc(doc(db, "recaudos", editandoId), {
        nombre_cliente: nombre,
        numero_cliente: numero,
        estado_cuenta: estado,
        monto_adeudado: montoAdeudado,
        monto_pagado: montoPagado,
        fecha: fecha
      });
      editandoId = null;
      alert("Recaudo actualizado correctamente");
    } else {
      await addDoc(collection(db, "recaudos"), {
        nombre_cliente: nombre,
        numero_cliente: numero,
        estado_cuenta: estado,
        monto_adeudado: montoAdeudado,
        monto_pagado: montoPagado,
        fecha: fecha
      });
      alert("Recaudo registrado correctamente");
    }

    e.target.reset();
    cargarRecaudos();
  });

  document.getElementById("buscar").addEventListener("input", (e) => {
    cargarRecaudos(e.target.value.toLowerCase(), document.getElementById("buscarFecha").value);
  });

  document.getElementById("buscarFecha").addEventListener("change", (e) => {
    cargarRecaudos(document.getElementById("buscar").value.toLowerCase(), e.target.value);
  });

  window.eliminarRecaudo = async (id) => {
    if (confirm("¿Seguro que quieres eliminar este registro?")) {
      await deleteDoc(doc(db, "recaudos", id));
      alert("Registro eliminado");
      cargarRecaudos();
    }
  };

  window.editarRecaudo = (id, nombre, numero, estado, montoAdeudado, montoPagado, fecha) => {
    document.getElementById("nombre").value = nombre;
    document.getElementById("numero").value = numero;
    document.getElementById("estadoCuenta").value = estado;
    document.getElementById("montoAdeudado").value = montoAdeudado || "";
    document.getElementById("montoPagado").value = montoPagado || "";
    document.getElementById("fecha").value = fecha;
    editandoId = id;
  };

  cargarRecaudos();
</script>

</body>
</html>
