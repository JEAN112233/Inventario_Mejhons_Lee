<!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Homepage | Sistema Mejhons.Lee</title>
  <style>
    /* Fondo con el logo en base64 */
    body {
      font-family: Arial, sans-serif;
      <img src="logo.png" alt="Logo de empresa" class="logo">
      background-size: 300px;
      margin: 0;
      padding: 0;
      position: relative;
    }
    /* Capa translúcida para mejorar la legibilidad */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    header {
      text-align: center;
      background: rgba(0, 51, 102, 0.85);
      padding: 15px;
      color: white;
      border-bottom: 3px solid #00509e;
    }
    header h2 {
      margin: 0;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
    main {
      text-align: center;
      padding: 50px;
    }
    .bienvenida h1 {
      font-size: 2.5rem;
      color: #003366;
    }
    .bienvenida p {
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sistema Mejhons.Lee</h2>
    <nav>
      <a href="productos.html">Productos</a>
      <a href="salida.html">Salida</a>
    </nav>
    <button class="logout-btn" id="cerrarSesionBtn">Cerrar sesión</button>
  </header>

  <main>
    <section class="bienvenida">
      <h1>Bienvenido</h1>
      <p>Selecciona una opción para comenzar:</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMHH7tdFm5EpZazWSe604_05UH_ljszGI",
      authDomain: "bitel-247cf.firebaseapp.com",
      projectId: "bitel-247cf",
      storageBucket: "bitel-247cf.appspot.com",
      messagingSenderId: "773176941580",
      appId: "1:773176941580:web:739f17fddfa421fd4b6229"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("cerrarSesionBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Sesión cerrada correctamente.");
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Error al cerrar sesión:", error);
      });
    });
  </script>
</body>
</html>
