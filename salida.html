<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salida de Productos</title>
  <link rel="stylesheet" href="../css/stylepag.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #c82333;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: #dc3545;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #b02a37;
    }
    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
    #datosProducto {
      text-align: left;
      font-size: 14px;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
    .agotado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <button onclick="window.location.href='homepage.html'" style="background:#007bff;margin-bottom:15px">◀️ Volver</button>
    <h1>Salida de Productos</h1>

    <input type="text" id="codigoProducto" placeholder="Código del producto" required />
    
    <!-- Selector de coincidencias -->
    <select id="selectorProducto" style="display:none; margin-top:10px;"></select>
    
    <div id="datosProducto"></div>
    
    <input type="number" id="cantidadSalida" placeholder="Cantidad a descontar" min="1" required />
    <button id="btnSalida">Registrar Salida</button>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import {
      getFirestore, collection, query, where, getDocs, updateDoc, addDoc, doc
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBMHH7tdFm5EpZazWSe604_05UH_ljszGI",
      authDomain: "bitel-247cf.firebaseapp.com",
      projectId: "bitel-247cf",
      storageBucket: "bitel-247cf.appspot.com",
      messagingSenderId: "773176941580",
      appId: "1:773176941580:web:4c219da54d05f14f4b6229"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codigoProducto = document.getElementById('codigoProducto');
    const selectorProducto = document.getElementById('selectorProducto');
    const datosProducto = document.getElementById('datosProducto');
    const cantidadSalida = document.getElementById('cantidadSalida');
    const btnSalida = document.getElementById('btnSalida');
    const msg = document.getElementById('msg');

    let listaProductos = [];
    let productoSeleccionado = null;

    // Buscar productos al escribir código
    codigoProducto.addEventListener('input', async () => {
      const codigo = codigoProducto.value.trim();
      selectorProducto.innerHTML = "";
      selectorProducto.style.display = "none";
      datosProducto.style.display = "none";
      productoSeleccionado = null;
      listaProductos = [];

      if (codigo === "") return;

      const q = query(collection(db, 'productos'), where('cod_producto', '==', codigo));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        listaProductos = querySnapshot.docs.map(docu => ({
          id: docu.id,
          ...docu.data()
        }));

        if (listaProductos.length > 1) {
          selectorProducto.style.display = "block";
          selectorProducto.innerHTML = `<option value="">Selecciona el producto</option>`;
          listaProductos.forEach((p, i) => {
            selectorProducto.innerHTML += `<option value="${i}">${p.cod_producto} | ${p.nombre} - ${p.descripcion} | ${p.cod_inventario} (Stock: ${p.stock})</option>`;
          });
        } else {
          mostrarProducto(listaProductos[0]);
        }
      } else {
        datosProducto.style.display = "block";
        datosProducto.innerHTML = `<span style="color:red">❌ Producto no encontrado</span>`;
      }
    });

    // Cuando el usuario selecciona uno de la lista
    selectorProducto.addEventListener('change', () => {
      const index = selectorProducto.value;
      if (index !== "") {
        mostrarProducto(listaProductos[index]);
      } else {
        datosProducto.style.display = "none";
        productoSeleccionado = null;
      }
    });

    function mostrarProducto(producto) {
      productoSeleccionado = producto;
      let stockTexto = producto.stock === 0 
        ? `<span class="agotado">AGOTADO</span>` 
        : producto.stock;

      datosProducto.style.display = "block";
      datosProducto.innerHTML = `
        <strong>Marca:</strong> ${producto.nombre} <br>
        <strong>Descripción:</strong> ${producto.descripcion} <br>
        <strong>Stock actual:</strong> ${stockTexto} <br>
        <strong>Código:</strong> ${producto.cod_producto} <br>
        <strong>Ubicación:</strong> ${producto.cod_inventario}
      `;

      btnSalida.disabled = producto.stock === 0;
    }

    // Registrar salida
    btnSalida.addEventListener('click', async () => {
      if (!productoSeleccionado) {
        msg.style.color = 'red';
        msg.textContent = '⚠️ Selecciona un producto válido';
        return;
      }

      const cantidad = parseInt(cantidadSalida.value);
      const stockActual = parseInt(productoSeleccionado.stock);

      if (isNaN(cantidad) || cantidad <= 0) {
        msg.style.color = 'red';
        msg.textContent = '⚠️ Ingresa una cantidad válida';
        return;
      }
      if (cantidad > stockActual) {
        msg.style.color = 'red';
        msg.textContent = '❌ Stock insuficiente';
        return;
      }

      try {
        const nuevoStock = stockActual - cantidad;

        await updateDoc(doc(db, 'productos', productoSeleccionado.id), {
          stock: nuevoStock
        });

        await addDoc(collection(db, 'salidas'), {
          cod_producto: productoSeleccionado.cod_producto,
          nombre: productoSeleccionado.nombre,
          cantidad: cantidad,
          fecha: new Date().toISOString()
        });

        msg.style.color = 'green';
        msg.textContent = '✅ Salida registrada y stock actualizado';

        if (nuevoStock === 0) {
          alert(`⚠️ El producto "${productoSeleccionado.nombre}" se ha AGOTADO.`);
        }

        cantidadSalida.value = '';
        codigoProducto.value = '';
        selectorProducto.style.display = "none";
        datosProducto.style.display = 'none';
        productoSeleccionado = null;
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = '❌ Error al registrar salida';
      }
    });
  </script>
</body>
</html>
